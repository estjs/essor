<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 最外层大半圆（左半部分深绿，右半部分浅绿） -->
  <path d="M100,20 A80,80 0 0,1 180,100 A80,80 0 0,1 100,180 A80,80 0 0,1 20,100 A80,80 0 0,1 100,20 Z" fill="#4A9D64"/>
  <path d="M100,20 A80,80 0 0,1 180,100 A80,80 0 0,1 100,180" fill="#E0EEC0"/>
  <!-- 中间层圆（左半部分浅绿，右半部分深绿） -->
  <path d="M100,50 A50,50 0 0,1 150,100 A50,50 0 0,1 100,150 A50,50 0 0,1 50,100 A50,50 0 0,1 100,50 Z" fill="#E0EEC0"/>
  <path d="M100,50 A50,50 0 0,1 150,100 A50,50 0 0,1 100,150" fill="#4A9D64"/>
  <!-- 最内层白色小圆 -->
  <circle cx="100" cy="100" r="20" fill="white"/>
</svg>
